<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Book Management System</h2>

    <div class="input-container">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter book title">

        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="Enter author name">

        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Enter price" step="0.01">
    </div>

    <div class="btn-container">
        <button class="add-btn" onclick="addBook()">Add</button>
        <button class="update-btn" onclick="updateBook()">Update</button>
        <button class="delete-btn" onclick="deleteBook()">Delete</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- You'll add data here -->
        </tbody>
    </table>

    <script src="client.js"></script>
</body>
</html>
